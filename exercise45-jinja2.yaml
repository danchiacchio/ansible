---
- name: Jinja2 Exercise 45 - Conditionals
  hosts: localhost
  gather_facts: false

  vars:
    env: production   # Try: dev, test, staging

  tasks:
    - name: Ensure output dir exists
      ansible.builtin.file:
        path: /tmp/jinja_exercises
        state: directory

    - name: Render motd template
      ansible.builtin.template:
        src: templates/motd.j2
        dest: /tmp/jinja_exercises/ex3_output.txt
